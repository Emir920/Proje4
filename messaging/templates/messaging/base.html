<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Message Board{% endblock %}</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #9370DB;
            padding: 20px;
            cursor: default;
        }
        .navbar {
            background-color: #fff;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .auth-links {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .navbar .auth-links a,
        .navbar .auth-links form button {
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .navbar .auth-links a:hover,
        .navbar .auth-links form button:hover {
            background-color: #e0e0e0;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 60px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            background: #fff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 6px;
        }
        .reactions span {
            cursor: pointer;
            margin-right: 10px;
            font-size: 20px;
            user-select: none;
            transition: color 0.2s, background-color 0.2s, font-size 0.2s;
        }
        .reactions span:hover {
            color: #ff6b6b;
            font-size: 30px;
        }
        .reactions span:active {
            background-color: #e0e0e0;
            border-radius: 4px;
        }
        .reply { margin-left: 20px; border-left: 2px solid #eee; padding-left: 10px; }
        form { margin-bottom: 20px; }
        input, textarea { display: block; margin-bottom: 10px; width: 100%; }
        
        /* Cursor Follower Styles */
        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .cursor-follower::after {
            content: 'ðŸ‘†';
        }
        
        .cursor-follower.hovering {
            transform: scale(1.5);
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Cursor Follower Element -->
    <div class="cursor-follower" id="cursorFollower"></div>
    
    <nav class="navbar">
        <h1>Message Board</h1>
        <div class="auth-links">
            {% if user.is_authenticated %}
            <span>Welcome, {{ user.username }}!</span>
            <a href="{% url 'profile' user.username %}">My Profile</a>
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}">Log In</a>
            <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}{% endblock %}
    
    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Cursor Follower Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cursorFollower = document.getElementById('cursorFollower');
            let mouseX = 0;
            let mouseY = 0;
            let followerX = 0;
            let followerY = 0;
            
            // Track mouse position
            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            // Add hover effect on links and buttons
            const interactiveElements = document.querySelectorAll('a, button, .reactions span, input, textarea');
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', function() {
                    cursorFollower.classList.add('hovering');
                });
                el.addEventListener('mouseleave', function() {
                    cursorFollower.classList.remove('hovering');
                });
            });
            
            // Smooth follower animation
            function animate() {
                // Calculate distance for smooth following
                const dx = mouseX - followerX;
                const dy = mouseY - followerY;
                
                followerX += dx * 0.15;
                followerY += dy * 0.15;
                
                cursorFollower.style.left = (followerX - 20) + 'px';
                cursorFollower.style.top = (followerY - 20) + 'px';
                
                requestAnimationFrame(animate);
            }
            
            animate();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Message Board{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #9370DB;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 60px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            background: #fff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 6px;
        }
        .reactions span {
            cursor: pointer;
            margin-right: 10px;
            font-size: 20px;
            user-select: none;
            transition: color 0.2s, background-color 0.2s, font-size 0.2s;
        }
        .reactions span:hover {
            color: #ff6b6b;
            font-size: 30px;
        }
        .reactions span:active {
            background-color: #e0e0e0;
            border-radius: 4px;
        }
        .reply { margin-left: 20px; border-left: 2px solid #eee; padding-left: 10px; }
        form { margin-bottom: 20px; }
        input, textarea { display: block; margin-bottom: 10px; width: 100%; }
    </style>
</head>
<body>
    <h1>Message Board</h1>
    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}!
    <form method="post" action="{% url 'logout' %}" style="display: inline;">
      {% csrf_token %}
      <button type="submit" style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer;">Logout</button>
    </form>
    </p>
    {% else %}
    <p><a href="{% url 'login' %}">Log In</a> | <a href="{% url 'signup' %}">Sign Up</a></p>
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>

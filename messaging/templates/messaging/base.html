<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Message Board{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #9370DB;
            padding: 20px;
        }
        .navbar {
            background-color: #fff;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .auth-links {
            display: flex;
            gap: 10px;
        }
        .navbar .auth-links a,
        .navbar .auth-links form button {
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .navbar .auth-links a:hover,
        .navbar .auth-links form button:hover {
            background-color: #e0e0e0;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 60px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            background: #fff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 6px;
        }
        .reactions span {
            cursor: pointer;
            margin-right: 10px;
            font-size: 20px;
            user-select: none;
            transition: color 0.2s, background-color 0.2s, font-size 0.2s;
        }
        .reactions span:hover {
            color: #ff6b6b;
            font-size: 30px;
        }
        .reactions span:active {
            background-color: #e0e0e0;
            border-radius: 4px;
        }
        .reply { margin-left: 20px; border-left: 2px solid #eee; padding-left: 10px; }
        form { margin-bottom: 20px; }
        input, textarea { display: block; margin-bottom: 10px; width: 100%; }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Message Board</h1>
        <div class="auth-links">
            {% if user.is_authenticated %}
            <span>Welcome, {{ user.username }}!</span>
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}">Log In</a>
            <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
